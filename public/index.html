<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
    <link rel="apple-touch-icon" href="" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    -->
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!--Google Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/styles/projects.css" />
    <link rel="stylesheet" href="style.css" />

    <!--Bootstrap Js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <title>My Portfolio</title>
  </head>
  <body>
    <!--Bootstrap NavBar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#aboutMe" onclick="closeNavbar()"
                >About</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#projects" onclick="closeNavbar()"
                >Projects</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#skills" onclick="closeNavbar()"
                >Skills</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact" onclick="closeNavbar()"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="root"></div>

    <script>
      function closeNavbar() {
        const navbarCollapse = document.getElementById("navbarNav");
        navbarCollapse.classList.remove("show"); // Remove the 'show' class to close the navbar
      }

      // Add smooth scrolling behavior to anchor links
      document.addEventListener("DOMContentLoaded", () => {
        const anchorLinks = document.querySelectorAll('a[href^="#"]');

        anchorLinks.forEach((link) => {
          link.addEventListener("click", (event) => {
            event.preventDefault();
            const targetId = link.getAttribute("href");
            const targetElement = document.querySelector(targetId);

            if (targetElement) {
              targetElement.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            }
          });
        });
      });
    </script>

    <!--For Using Jsx-->
    <script src="../src/index.js" type="text/jsx"></script>
  </body>
</html>
